<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot The Difference</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Born Buffalo</h1>
        <h3>Can you spot the difference?</h3>
        <p class="msg">0 differences found.</p>
        <div class="2-wrapper" style="margin: 1rem;">
          <a href="1.webp" target="_blank">View Original Image</a>
          <a href="2.webp" target="_blank">View Different Image</a>
        </div>
    </div>
    <div class="game-container">
        <div class="image-wrapper ogimg">
          <img src="1.webp" alt="Original Image" class="original-image">
        </div>
        
        <div class="image-wrapper dfimg">
          <img src="2.webp" alt="Spot the Difference" class="different-image">
          <div class="overlay">
            <div class="clickable-area" data-difference="1" style="top: 30%; left: 48%; width: 5%; height: 6%;"></div>
            <div class="clickable-area" data-difference="2" style="top: 30%; left: 53.7%; width: 5%; height: 5%;"></div>
            <div class="clickable-area" data-difference="3" style="top: 18.5%; left: 30.5%; width: 5%; height: 5%;"></div>
            <div class="clickable-area" data-difference="4" style="top: 77%; left: 77%; width: 18%; height: 5%;"></div>
            <div class="clickable-area" data-difference="5" style="top: 88%; left: 0%; width: 100%; height: 8%;"></div>
          </div>
        </div>
      </div>
      <div class="spacer" style="height: 200px;"></div>
      <p id="copyright">Developed by Jordan, <a href="https://newyorkglobalmarketingsolutions.com/" target="_blank">New York Marketing</a>, and <a href="https://bornbuffalo.com/" target="_blank">Born Buffalo</a>.</p>
</body>
</html>
